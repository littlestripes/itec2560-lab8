<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        td, th {
            width: 25%;
            text-align: center;
        }
    </style>
</head>

<body>
    
    <div id="app">
        <h1>Example Shopping Cart</h1>

        <table>
            <tr>
                <th>Item</th>
                <th>Unit Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
            <tr>
                <td>{{ name }}</td>
                <td>${{ unitPrice }}</td>
                <td>
                    <input type="number" v-model="quantity">
                </td>
                <td> ${{ total }} </td>
            </tr>
        </table>
    </div>

    <script>
        const { createApp, ref, computed } = Vue;

        createApp({
            setup() {
                const name      = ref('Bowtie');
                const quantity  = ref(1);
                const unitPrice = ref(10.99);

                const total = computed( () => {
                    const totalPrice = quantity.value  * unitPrice.value;
                    return totalPrice.toFixed(2);
                });

                return {
                    name,
                    quantity,
                    unitPrice,
                    total
                };
            }
        }).mount('#app');
    </script>

</body>

</html>
