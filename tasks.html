<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    
    <div id="app">
        <h1>Vue Loops</h1>

        <label for="new-task">Please enter your to-do task: </label>
        <input v-model="newTask" id="new-task">
        <button v-on:click="addTask">Add Task</button>

        <h2>Your tasks</h2>
        <ul>
            <li v-for="task in taskList">{{ task }}</li>
        </ul>

    </div>

    <script>
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                const taskList = ref([]);
                const newTask  = ref('');

                const addTask = () => {
                    if (newTask.value) {
                        taskList.value.push(newTask.value);
                        newTask.value = '';
                    }
                }

                return {
                    // reactive
                    taskList,
                    newTask,

                    // functions
                    addTask
                };
            }
        }).mount('#app');
    </script>

</body>

</html>
