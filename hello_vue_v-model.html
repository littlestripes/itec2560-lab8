<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    
    <div id="app">
        <h1>Hello Vue</h1>

        <label for="name">Please enter your name: </label>
        <input v-model="name" id="name">

        <div v-if="name">
            Your name is {{ name }}
            <button v-on:click="clearName">Clear input</button>
        </div>
        <div v-else>
            Awaiting user input...
        </div>
    </div>

    <script>
        const { createApp, ref } = Vue;

        createApp({
            setup() {

                const name = ref('');

                const clearName = () => {
                    name.value = '';
                };

                return {
                    name,
                    clearName
                };
            }
        }).mount('#app');
    </script>

</body>

</html>
